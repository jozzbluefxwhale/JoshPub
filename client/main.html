<head>
    <title>JoshPub</title>
</head>
<body>
    <div class="wrapper" ng-app="joshpub">
        <div class="w1">
            <!-- header-->
            <div id="header">
                <span class="line"></span>
                <div class="header-holder">
                    <img src="/img/logo.png" class="logo">
                    <div class="frame">
                        <!-- columna 1-->
                        <div class="col01">
                            <div class="header-block">
                                <a href="/agregar" class="link">+ AGREGAR PRODUCTO</a>
                            </div>
                            <div class="search-block">
                                <form ng-controller="frmCtrl" method="get">
                                    <fieldset>
                                        <div class="search-frame">
                                                <input id="search" type="text" placeholder="Vodka, Cervezas, Tequila, Ron, Vinos....." required>
                                                <input type="submit" title="buscar" value="Buscar">

                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                        <div class="col02">
                            <div class="mini-menu">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--nav-->
           <nav id="nav" ng-controller="HeaderCtrl">
                <ul class="navigation">
                    <li ng-class="{ active : isActive('/')}"><a href="/">Inicio</a></li>
                    <li ng-class="{active :isActive('/busqueda')}"><a href="/busqueda">Busqueda Avanzada</a></li>
                    <li ng-class="{active :isActive('/rack')}"><a href="/rack">JoshPubRack</a></li>
                </ul>
            </nav>

        </div>
    </div>



</body>
